<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="top-bar-wrapper container">
        <div class="top-bar">
            <div class="logo">
                <div class="logo__wrapper">
                    <a href="#">
                        <img src="./images/top-bar/logo.png" alt="logo">
                    </a>
                </div>
            </div>
            <div class="phone">
                <a href="tel:+7 495 008 8452">+7 495 008 8452</a>
                <span>Бесплатно по всей России</span>
            </div>
            <div class="email">
                <a href="mailto:design@acrit.ru">design@acrit.ru</a>
                <span>Напишите нам</span>
            </div>
            <div class="top-bar__actions">
                <div class="search">
                    <div class="icon-wrapper">
                        <a href="#">
                            <img src="./images/top-bar/search-icon.svg" alt="search">
                        </a>
                    </div>
                </div>
                <div class="cart">
                    <div class="icon-wrapper">
                        <a href="#">
                            <img src="./images/top-bar/cart-icon.svg" alt="cart">
                        </a>
                    </div>
                </div>
                <div class="authentication-block">
                    <div class="icon-wrapper">
                        <a href="#">
                            <img src="./images/top-bar/user-icon.svg" alt="user">
                        </a>
                    </div>
                    <span>Вход / Регистрация</span>
                </div>
                <div class="menu-icon-wrapper">
                    <div class="menu-icon"></div>
                  </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
